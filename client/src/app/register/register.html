<div class="body">
    <div class="register-page">
        <div class="register-form">
            <form>
                <h1 class="text-center">Register</h1>
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" [(ngModel)]="_username" name="username">
                </div>
                <div class="form-field">
                    <label for="firstName">First name</label>
                    <input type="text" [(ngModel)]="_firstName" name="firstName">
                </div>
                <div class="form-field">
                    <label for="lastName">Last name</label>
                    <input type="text" [(ngModel)]="_lastName" name="lastName">
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="_password" name="password">
                </div>
                <div class="form-field">
                    <label for="">Confirm password</label>
                    <input type="password" [(ngModel)]="_passwordConfirm" name="passwordConfirm">
                </div>
                <input type="button" class="btn btn-primary mx-sm-3 mb-2" (click)="createUser()" value="REGISTER">
                <span class="errorMessage">{{_msg}}</span>
            </form>
        </div>
    </div>
</div>
