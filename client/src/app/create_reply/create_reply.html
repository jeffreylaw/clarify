<div class="main">
    <textarea rows="3" cols="100" [(ngModel)]="_contents" name="contents" >
    </textarea>
    <input type="submit" class="btn btn-primary" value="Submit reply" (click)=submitReply()>
</div>

<div *ngIf="_showCoverMessage" class="mt-2 alert alert-danger alert-dismissible fade show w-50 text-center center" role="alert">
    {{_coverMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
