{{updateContent()}}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="custom-nav">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Clarify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngIf="_roles && _roles.includes('admin')">
                <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin Panel</a>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn && !token">
                <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn && !token">
                <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item" *ngIf="token">
                <a class="nav-link" routerLink="/logout" routerLinkActive="active" (click)="logout()">Logout ({{_username}})</a>
            </li>
        </ul>
    </div>
</nav>
<router-outlet></router-outlet>
