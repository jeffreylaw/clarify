<h1 class="display-4">Ask a question</h1>

<div class="alert alert-info" role="alert">
    Upload functionality coming soon (If I have time.)
  </div>
  <br>

<form enctype="multipart/form-data" >
    <table class="form-group mx-sm-3 mb-2">
        <tr>
            <td>Topic:</td>
            <td>
                <select [(ngModel)]="selectedTopic" name="_selectedTopic">
                    <option *ngFor="let topic of topics" [ngValue]="topic">
                        {{topic.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><textarea [(ngModel)]="_title" name="title" cols="100" style="resize: none;"></textarea></td>
        </tr>
        <tr>
            <td>Question:</td>
            <td><textarea [(ngModel)]="_question" name="question" rows="10" cols="100" style="resize: none;"></textarea></td>
        </tr>
        <tr>
            <td><input type='file' name='image' disabled/></td>
        </tr>
    </table>
    <br>
    <input type="button" class="btn btn-primary mx-sm-3 mb-2" value="Create" (click)="createQuestion()">
    <div id="alert" style="display:none;" class="alert alert-warning">
        <strong>!</strong> Please select a topic.
    </div>
</form>
