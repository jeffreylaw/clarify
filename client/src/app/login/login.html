<div class="body">
    <div class="login-page">
        <div class="login-form">
            <form>
                <h1 class="text-center">Account Login</h1>
                <input type="text" [(ngModel)]="_username" name="username" placeholder="Username">
                <input type="password" [(ngModel)]="_password" name="password" placeholder="Password" autocomplete="on">
                <input type="button" class="btn btn-primary" (click)="login()" value="SIGN IN">
                <span class="errorMessage">{{_msg}}</span>
            </form>
        </div>
    </div>
</div>
